<h3 class="title is-3">Contribution</h3>

<div class="field is-grouped is-grouped-multiline">
  {% for project in page.projects %}
  <div class="control">
    <a class="tags has-addons" target="_blank" href="{{ project.repo }}">
      <span class="tag is-dark">{{ project.topic }}</span>
      <span class="tag is-info">{{ project.name }}</span>
    </a>
  </div>
  {% endfor %}
</div>
